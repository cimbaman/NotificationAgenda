plugins {
    alias(libs.plugins.android.application)
}

android {
    namespace 'rs.cimbaman.notificationagenda'
    compileSdk {
        version = release(36)
    }

    defaultConfig {
        applicationId "rs.cimbaman.notificationagenda"
        minSdk 26
        targetSdk 36
        versionCode 3
        versionName 'v0.0.3'

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            // This appends ".debug" to your ID (e.g. com.example.app.debug)
            applicationIdSuffix ".debug"

            // Optional: Adds a suffix to the app name so you can tell them apart on your home screen
            versionNameSuffix "-debug"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "NotificationAgenda_${variant.versionName}.apk"
        }
    }
}

dependencies {
    implementation libs.appcompat
    implementation libs.material
    implementation libs.activity
    implementation libs.constraintlayout
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
    implementation libs.work.runtime
}